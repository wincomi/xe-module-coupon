<include target="header.html" />
<!--%import("./filter/insert_config.xml")-->

<form action="./" class="x_form-horizontal" method="post" onsubmit="return procFilter(this, insert_config)">
	<div class="x_control-group">
		<label for="name" class="x_control-label">
			{$lang->skin} 
			<a data-admin-toggle="#help_menuName" class="x_icon-question-sign" href="./common/manual/admin/index.html#UMAN_skin" target="_blank">{$lang->help}</a>
		</label>
		<div class="x_controls">
			<select name="skin" class="x_control">
				<option value="{$key}" selected="selected"|cond="$config->skin == $key || (!$config->skin && $key == 'default')" loop="$skin_list => $key, $val">
					{$val->title} ({$key})
				</option>
			</select>
		</div>
	</div>
	<div class="btnArea x_clearfix">
		<span class="x_pull-right">
			<button type="submit" class="x_btn x_btn-primary">{$lang->cmd_save}</button>
		</span>
	</div>
</form>
