<form method="post" onsubmit="return procFilter(this, coupon)">
	<div class="x_modal-header">
		<h1>{$lang->cmd_use_coupon}</h1>
	</div>
	<div class="x_modal-body x_form-horizontal">
		<div class="x_control-group">
			<label class="x_control-label">{$lang->coupon_code}</label>
			<div class="x_controls">
				<input type="text" name="coupon_code" value="{$code}" maxlength="17" class="x_form-control" />
				<p class="x_help-block">{$lang->description_use_coupon}</p>
			</div>
		</div>
	</div>
	<div class="x_modal-footer">
		<span class="x_btn-group x_pull-right">
			<button type="submit" class="x_btn x_btn-inverse">{$lang->cmd_use_coupon}</button>
		</span>
	</div>
</form>
